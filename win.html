<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Example</title>
</head>
<body>
    <script>
        // Prompt the user for their name
        let userName = window.prompt("Enter your name:", "Guest");

        // Check if the user provided a name or canceled
        if (userName !== null) {
            console.log(`Hello, ${userName}!`);
        } else {
            console.log("No name entered.");
        }
    </script>
</body>
</html>
